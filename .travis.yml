language: android
sudo: false
jdk:
  - oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support

before_install:
  - chmod +x gradlew

script:
   - ./gradlew clean build install

notifications:
  email: false

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

branches:
  except:
    - gh-pages

addons:
  apt:
    packages:
      - oracle-java8-installer

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - ./gradlew bintrayUpload -PbintrayUser=$BINTRAY_USERNAME -PbintrayKey=$BINTRAY_KEY -PdryRun=false
  on:
      tags: true