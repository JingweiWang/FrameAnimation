language: android
sudo: false
jdk:
  - oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.2
  - android-28
  - extra-android-m2repository
  - extra-android-support

before_install:
  - chmod +x gradlew

script:
   - ./gradlew :frameanimation:clean :frameanimation:build :frameanimation:install

notifications:
  email: false

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

branches:
  except:
    - gh-pages

addons:
  apt:
    packages:
      - oracle-java8-installer

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true

after_deploy:
    - ./gradlew :frameanimation:bintrayUpload